<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Rock  Paper  Scissors</h1>

        <div class="game-box">
            <div class="blocks">
                <div class="block-img" id="rock">
                    <img src="/rock.png" class="img" alt="">
                </div>
                <h3 class="sm-heading">Rock</h3>
            </div>

            <div class="blocks">
                <div class="block-img" id="paper">
                    <img src="/paper.png" class="img" alt="">
                </div>
                <h3 class="sm-heading">Paper</h3>
            </div>

            <div class="blocks">
                <div class="block-img" id="scissors">
                    <img src="/scissors.png" class="img" alt="">
                </div>
                <h3 class="sm-heading">Scissors</h3>
            </div>
        </div>

        <div class="score-div">
            <div class="score-box">
                <h1 id="userScore" class="score">0</h1>
                <h2 class="score-person">You</h2>
            </div>

            <div class="score-box">
                <h1 id="compScore" class="score">0</h1>
                <h2 class="score-person">Comp</h2>
            </div>
        </div>

        <span class="winner">Choose Your Move</span>

        <div class="loading-screen">
            <div class="loader"></div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
